<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Gaurav Desai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f7f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thankyou-container {
      background: #ffffff;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }

    .thankyou-container h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #222;
    }

    .thankyou-container p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .thankyou-container a {
      display: inline-block;
      padding: 12px 26px;
      background: linear-gradient(135deg, #222, #000);
      color: #ffffff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    .thankyou-container a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    @media (max-width: 480px) {
      .thankyou-container {
        padding: 30px 20px;
      }

      .thankyou-container h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
